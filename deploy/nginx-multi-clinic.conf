# ===========================================
# NGINX REVERSE PROXY CONFIGURATION
# Multi-Clinic Deployment with SSL
# ===========================================

# Venera Dent - Main Clinic
server {
    listen 80;
    server_name venera.yourdomain.mn;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name venera.yourdomain.mn;

    ssl_certificate /etc/letsencrypt/live/venera.yourdomain.mn/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/venera.yourdomain.mn/privkey.pem;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    location / {
        proxy_pass http://localhost:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

